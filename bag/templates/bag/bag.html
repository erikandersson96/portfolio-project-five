{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-white mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5 text-white">Oh no! Looks like your bag is empty...</p>
                    <a href="{% url 'products' %}" class="btn shop-now-button rounded-0 btn-lg">
                        <span>Take me to all watches!</span>
                        <span class="icon">
                            <i class="fas fa-cart-arrow-down"></i>
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
