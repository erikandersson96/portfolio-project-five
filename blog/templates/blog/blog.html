{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
   <div class="container-fluid d-flex flex-column all-pages-background">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="text-white">Blog Posts by AndWatch's</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col text-center text-white">
                {{ blog }}
            </div>
        </div>
   </div>
   <div class="btt-button shadow-sm rounded-0 border border-white">
        <a class="btt-link d-flex h-100">
            <i class="fas fa-arrow-up text-white mx-auto my-auto"></i>
        </a>
   </div>
{% endblock %}

<!-- JavaScript code taken from Code Institute Boutique Ado -->
{% block postloadjs %}
   {{ block.super }}
    <script>
        $('.btt-link').click(function(e) {
            window.scrollTo(0,0)
        })
    </script>
{% endblock %}
